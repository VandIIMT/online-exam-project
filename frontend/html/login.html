<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Exam Login</title>
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
    <div class="gradient-bg"></div>

    <!-- üîê Login Section -->
    <div class="login-container" id="loginSection">
        <h2>Online Exam Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- üîÑ Password Reset Section -->
    <div class="reset-container" id="resetPasswordSection" style="display: none;">
        <h2>üîí Set New Password</h2>
        <input type="password" id="newPassword" placeholder="Enter New Password" />
        <button onclick="setNewPassword()">Update Password</button>
    </div>

    <!-- ‚ÑπÔ∏è About Section -->
    <div class="about-section">
        <h3>‚ÑπÔ∏è About This Website</h3>
        <p>This secure online examination platform is developed by students of <strong>IIMT University Meerut</strong> as a college project using Node.js and Express.</p>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
